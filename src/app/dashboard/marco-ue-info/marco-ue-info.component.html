<div class="modal" tabindex="-1" role="dialog" id="marco-ue-info">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header bg-verde">
        <h5 class="modal-title">{{ 'dashboard.marco-ue.title' | translate }}</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="row boxmodal">
          <div class="col-12">
            <h4>{{ 'dashboard.marco-ue.message' | translate }}</h4>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btngreen" data-dismiss="modal">{{ 'dashboard.marco-ue.close' | translate }}</button>
      </div>
    </div>
  </div>
</div>
